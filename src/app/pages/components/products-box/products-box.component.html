<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    
    <div [ngClass]="{flex: fullWidthMode}">
      
        <div class="p-2">
            <img 
            class="mb-1 mx-auto h-[200px]" 
            [src]="product?.image" 
            [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[300px]': fullWidthMode }">
        </div>

        <div class="w-full" [ngClass]="{'p-8 flex flex-col justify-between': fullWidthMode}" class="bg-[#555555] text-white p-2" >
            <div >
                <h5>{{product?.category}}</h5>
                <p class="truncate hover:whitespace-normal">
                    {{product?.title}}
                </p>
                <p *ngIf="fullWidthMode">{{product?.description}}</p>
            </div>
            <div class="flex justify-between mt-2 text-black hover:text-[#e95d5d]">
                <span class="text-[1.5rem] font-bold ">
                    {{product?.price| currency}}
                </span>
                <button class="productbox_card" (click)="onAddToCart()"><mat-icon>shopping_cart</mat-icon></button>
            </div>
        </div>

    </div>

</mat-card>
