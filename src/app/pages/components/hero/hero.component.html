
  <mat-grid-list cols="4" rowHeight="30vh" >

  
    @for (tile of tiles; track tile) {

      <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style]="getBackgroundImage(tile)"  class="text-white capitalize text-[3rem] bg-[#a5515100] ">

                  <div class="bg-[#0000008a] p-[100%] rounded-[10px] transition-all 0.5s font-serif hero">
                    {{tile.text}}
                  </div>

      </mat-grid-tile>
    }


  </mat-grid-list>
