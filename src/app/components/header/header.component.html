<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">

    <a routerLink="home"> Web Store</a> 

    <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu" class=" text-white">
        <div class="p-3 divide-y divide-solid">

            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} Items</span>
                <a routerLink="cart">View cart</a>
            </div>

            <div *ngIf="cart.items.length" class="py-3">
                <div
                    *ngFor="let item of cart.items"
                     class="flex justify-between font-light mb-w">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{ item.price| currency}}</span>
                </div>
            </div>

            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(cart.items)| currency}}</span>
            </div>

            <div class="pt-3 flex justify-between">
                <button (click)="onClickCart()" class="bg-rose-500 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-500 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
          
        </div>
    </mat-menu>

</mat-toolbar>
